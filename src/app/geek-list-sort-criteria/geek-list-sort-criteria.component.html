<div class="action-icon" style='display:inline-block' (click)="toggleSort()">
  {{sortTypeName}}
  <md-icon class="inline-icon" style="color: lightgray;" *ngIf="!isSortActive">import_export</md-icon>
  <md-icon class="inline-icon" *ngIf="isSortActive && currentSortDirection == SortDirections.Descending">arrow_downward</md-icon>
  <md-icon class="inline-icon" *ngIf="isSortActive && currentSortDirection == SortDirections.Ascending">arrow_upward</md-icon>
</div>
